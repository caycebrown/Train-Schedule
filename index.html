<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!---Linking Bootstrap--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custome stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">

        </div>
        <h3>Current Train Schedule</h3>
        <div class="row" id="schedule">
                <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Thomas</td>
                            <td>The Railyard</td>
                            <td>30</td>
                            <td>9:30 am</td>
                            <td>30</td>
                          </tr>

                        </tbody>
                      </table>

        </div>
        <h3>Add Train</h3>
        <div class="row" id="footer">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Train Name</span>
                </div>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Destination</span>
                    </div>
                    <input type="text" class="form-control" id="destination">
            </div>
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">First Train Time</span>
                    </div>
                    <input type="text" class="form-control" id="first-depart" placeholder="(HH:mm - military time)">
            </div>
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Frequency</span>
                    </div>
                    <input type="text" class="form-control" id="frequency" placeholder="(minutes)">
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>

        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script/app.js"></script>
</body>
</html>
